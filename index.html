<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickIQ - Teste Cognitivo</title>

<style>
body {
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background: radial-gradient(circle at top,#151522,#090910);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    width:92%;
    max-width:430px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(30px);
    border-radius:26px;
    padding:28px;
    text-align:center;
    box-shadow:0 30px 80px rgba(0,0,0,0.8);
}

h1 {
    font-size:20px;
    margin-bottom:20px;
}

.question {
    font-size:18px;
    margin-bottom:20px;
}

button {
    width:100%;
    padding:14px;
    border-radius:16px;
    border:none;
    margin:6px 0;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    background:linear-gradient(135deg,#6366f1,#a855f7);
    color:white;
}
</style>
</head>

<body>

<div class="card">
<h1>Teste Cognitivo Rápido</h1>

<div class="question" id="question"></div>

<div id="answers"></div>

</div>

<script>

const questions = [
{
q:"Qual número completa a sequência: 2, 4, 8, 16, ?",
a:["18","24","32","20"],
correct:2
},
{
q:"Qual palavra não pertence ao grupo?",
a:["Maçã","Banana","Carro","Uva"],
correct:2
},
{
q:"Se todos os A são B e alguns B são C, então:",
a:["Todos A são C","Alguns A podem ser C","Nenhum A é C","Todos C são A"],
correct:1
},
{
q:"Qual é o próximo número: 5, 10, 20, 40, ?",
a:["45","60","80","100"],
correct:2
},
{
q:"Se você reorganizar as letras 'ROMA', forma:",
a:["Amor","Ramo","Mora","Todas acima"],
correct:3
}
];

let current = 0;
let score = 0;

function loadQuestion() {
    const q = questions[current];
    document.getElementById("question").innerText = q.q;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.a.forEach((option,index)=>{
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = ()=>selectAnswer(index);
        answersDiv.appendChild(btn);
    });
}

function selectAnswer(index) {
    if(index === questions[current].correct){
        score++;
    }

    current++;

    if(current < questions.length){
        loadQuestion();
    } else {
        localStorage.setItem("score", score);
        localStorage.setItem("paid", "false");
        window.location.href = "resultado.html";
    }
}

loadQuestion();

</script>

</body>
</html>
